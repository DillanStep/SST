<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="1200" y2="50" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Accent bar -->
  <rect x="0" y="0" width="8" height="300" fill="url(#accent)"/>
  
  <!-- Dashboard icon -->
  <g transform="translate(80, 95)">
    <rect x="0" y="0" width="90" height="110" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <!-- Chart bars -->
    <rect x="12" y="65" width="15" height="30" rx="2" fill="#48bb78"/>
    <rect x="32" y="45" width="15" height="50" rx="2" fill="#4299e1"/>
    <rect x="52" y="55" width="15" height="40" rx="2" fill="#ed8936"/>
    <rect x="72" y="35" width="8" height="60" rx="2" fill="#e94560"/>
    <!-- Header -->
    <rect x="8" y="8" width="74" height="20" rx="3" fill="#4a5568"/>
    <circle cx="18" cy="18" r="4" fill="#fc8181"/>
    <circle cx="30" cy="18" r="4" fill="#f6e05e"/>
    <circle cx="42" cy="18" r="4" fill="#48bb78"/>
  </g>
  
  <!-- Main title -->
  <text x="200" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#fff">SST</text>
  <text x="340" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="300" fill="#a0aec0">Dashboard</text>
  
  <!-- Subtitle -->
  <text x="200" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#718096">Modern React Dashboard for DayZ Servers</text>
  
  <!-- Tags -->
  <g transform="translate(200, 210)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#2d3748"/>
    <text x="40" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#61dafb" text-anchor="middle">React</text>
    
    <rect x="90" y="0" width="100" height="30" rx="15" fill="#2d3748"/>
    <text x="140" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#3178c6" text-anchor="middle">TypeScript</text>
    
    <rect x="200" y="0" width="90" height="30" rx="15" fill="#2d3748"/>
    <text x="245" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#38bdf8" text-anchor="middle">Tailwind</text>
    
    <rect x="300" y="0" width="60" height="30" rx="15" fill="#2d3748"/>
    <text x="330" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#a855f7" text-anchor="middle">Vite</text>
    
    <rect x="370" y="0" width="70" height="30" rx="15" fill="#2d3748"/>
    <text x="405" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#ed8936" text-anchor="middle">DayZ</text>
  </g>
  
  <!-- Version badge -->
  <g transform="translate(1050, 30)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="url(#accent)"/>
    <text x="50" y="20" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">v1.0.0</text>
  </g>
</svg>
