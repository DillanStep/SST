<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="1200" y2="50" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Accent bar -->
  <rect x="0" y="0" width="8" height="300" fill="url(#accent)"/>
  
  <!-- Server icon -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="80" height="100" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <rect x="10" y="15" width="60" height="8" rx="2" fill="#48bb78"/>
    <rect x="10" y="35" width="60" height="8" rx="2" fill="#48bb78"/>
    <rect x="10" y="55" width="60" height="8" rx="2" fill="#4299e1"/>
    <circle cx="20" cy="80" r="5" fill="#fc8181"/>
    <circle cx="40" cy="80" r="5" fill="#48bb78"/>
    <circle cx="60" cy="80" r="5" fill="#48bb78"/>
  </g>
  
  <!-- Main title -->
  <text x="200" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#fff">SST</text>
  <text x="340" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="300" fill="#a0aec0">Node API</text>
  
  <!-- Subtitle -->
  <text x="200" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#718096">REST API for DayZ Server Management</text>
  
  <!-- Tags -->
  <g transform="translate(200, 210)">
    <rect x="0" y="0" width="90" height="30" rx="15" fill="#2d3748"/>
    <text x="45" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#48bb78" text-anchor="middle">Express.js</text>
    
    <rect x="100" y="0" width="80" height="30" rx="15" fill="#2d3748"/>
    <text x="140" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#4299e1" text-anchor="middle">SQLite</text>
    
    <rect x="190" y="0" width="60" height="30" rx="15" fill="#2d3748"/>
    <text x="220" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#fc8181" text-anchor="middle">JWT</text>
    
    <rect x="260" y="0" width="70" height="30" rx="15" fill="#2d3748"/>
    <text x="295" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#ed8936" text-anchor="middle">DayZ</text>
  </g>
  
  <!-- Version badge -->
  <g transform="translate(1050, 30)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="url(#accent)"/>
    <text x="50" y="20" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">v1.0.0</text>
  </g>
</svg>
